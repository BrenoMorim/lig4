<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue 4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="cabecalho animate__animated animate__backInDown">
        <img class="cabecalho__logo" role="heading" src="assets/logo.png" alt="Logo do Ligue 4">
    </header>
    <main class="container">
        <section class="jogo container">
            <!-- Tabela que representa o estado atual da partida -->
            <table class="jogo__matriz">
            </table>
            <p class="jogo__texto animate__animated animate__backInUp">Vez do jogador: <span id="jogador-da-vez"></span></p>
        </section>
        <section class="final fundo--azul animate__animated animate__bounceIn oculto">
            <h2 class="final__texto">O vencedor foi:</h2>
            <h3 class="final__texto" id="ganhador"></h3>
            <button id="jogar-novamente" class="final__botao fundo--amarelo">Jogar Novamente</button>
            <a id="voltar-inicio" class="final__botao fundo--amarelo">Voltar para o In√≠cio</a>
        </section>
    </main>
    <script src="scripts/renderizaPaginaJogo.js"></script>
    <script src="scripts/jogo.js"></script>
</body>
</html>
